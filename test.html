<!DOCTYPE html />
<html lang="en">
<head>
  <title>Gazel testing suite.</title>
  <script src="build/gazel.js"></script>
</head>
<body>
  <script defer="defer">
    function runTests() {
      var client = gazel.createClient();

      client.set('foo', 'bar', gazel.print);

      client.multi()
        .get('foo')
        .set('foo2', 'bar2')
        .exec(gazel.print);
    }

    window.addEventListener('load', runTests);
  </script>
</body>
</html>
